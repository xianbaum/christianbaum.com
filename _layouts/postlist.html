---
layout: default
---
<link rel="stylesheet" href="/css/post.css">
{% for post in site.posts %}
<article>
  <header class="post-header">
    <h2 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h2>
    <p class="post-meta">
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
        {{ post.date | date: "%b %-d, %Y" }}
      </time>
    </p>
    {% if page.author %} â€¢
    <span itemprop="author" itemscope itemtype="http://schema.org/Person">
      <span itemprop="name">
        {{ page.author }}
      </span>
    </span>
    {% endif %}
    {{ post.content }}
  </header>
</article>
{% endfor %}
